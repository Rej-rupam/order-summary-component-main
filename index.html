<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Overpass:wght@100;200;300;400;500;600;700;800;900&family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap");
    </style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <div class="page">
      <div class="card">
        <div class="image">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="text">
          <h2>Order Summary</h2>
          <p>
            You can listen to millions of song<br />audiobook and podcasts on
            any device<br />any where you like!
          </p>
          <div class="plan">
            <div class="icon">
              <img src="./images/icon-music.svg" alt="" />
            </div>
            <div class="price">
              <h6>Annual Plan</h6>
              <p>$59.99/year</p>
            </div>
            <div class="change">
              <p><u>Change</u></p>
            </div>
          </div>

          <button>Proceed to Payment</button>
          <p>Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>
